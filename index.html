<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="contact-form-main/assets/style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
 <title>Formulário</title>
    <div class="container">
      <form>
        <h1>Formulário de Contato</h1>
        <div class="name-container">
        <div class="name">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <div class="message-error">
        </div>
      </div>
        <div class="name">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome">
        <div class="message-error">
        </div>
      </div>
    </div>
        <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <div class="message-error">
        </div>
      </div>
        <div class="message">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
        <div class="message-error">
        </div>
      </div>
        <button>Enviar</button>
      </form>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
  </html>
     
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><p></p>

    https://github.com/Leeh2">Leticia Amarante</a>
  </div>
</div>
</div>
</body>
</html>
